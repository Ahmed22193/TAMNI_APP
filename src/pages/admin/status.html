<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/main.style.css" />
    <link rel="stylesheet" href="../../styles/status.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-brand">
        <a href="#">TAMNI</a>
      </div>

      <!-- زرار الموبايل -->
      <button class="menu-toggle" id="menuToggle">☰</button>

      <ul class="navbar-links" id="navbarLinks">
        <!-- اللينكات هتضاف هنا بالجافا سكريبت -->
      </ul>
    </header>
  <div class="container  mb-4">
    <div class="row justify-content-center   g-4">
      <div class="col-md-5">
        <div class="card-custom">
          <h3>All-User</h3>
          <p id="allUsers">0</p>
        </div>
      </div>
      <div class="col-md-5 ">
        <div class="card-custom">
          <h3>Consultation</h3>
          <p id="consultations">0</p>
        </div>
      </div>
    </div>
  </div>

  
  <div class="container section">
    <h2>USERS</h2>
    <div class="row g-3 justify-content-center">
      <div class="col-sm-6 col-md-3">
        <div class="stat">
          <h4>Doctors</h4>
          <p id="doctors">0</p>
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <div class="stat">
          <h4>Patients</h4>
          <p id="patients">0</p>
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <div class="stat">
          <h4>Accepted Doctors</h4>
          <p id="acceptedDoctors">0</p>
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <div class="stat">
          <h4>Waiting Doctors</h4>
          <p id="waitingDoctors">0</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container section">
    <h2>CONSULTATION</h2>
    <div class="row g-3 justify-content-center ">
      <div class="col-sm-6 col-md-3">
        <div class="stat">
          <h4>Pending</h4>
          <p id="pending">0</p>
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <div class="stat">
          <h4>Accepted</h4>
          <p id="accepted">0</p>
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <div class="stat">
          <h4>Paid</h4>
          <p id="paid">0</p>
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <div class="stat">
          <h4>Completed</h4>
          <p id="completed">0</p>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../JS/index.js"></script>
    <script src="../../JS/states.js"></script>
  </body>
</html>
