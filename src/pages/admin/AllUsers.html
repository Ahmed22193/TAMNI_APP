<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Control Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/main.style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../styles/AllUsers.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-brand">
        <a href="#">TAMNI</a>
      </div>

      <!-- زرار الموبايل -->
      <button class="menu-toggle" id="menuToggle">☰</button>

      <ul class="navbar-links" id="navbarLinks">
        <!-- اللينكات هتضاف هنا بالجافا سكريبت -->
      </ul>
    </header>

    <div class="container">
      <div
        class="search_Filters d-flex flex-wrap align-items-center gap-2 p-3 bg-primary-subtle rounded shadow-sm mb-3"
      >
        <!-- Search Input -->
        <input
          id="searchBar"
          type="text"
          class="form-control flex-grow-1"
          placeholder="🔍 Search by user name..."
        />

        <!-- Role Filter -->
        <select class="form-select w-auto" id="users_filter">
          <option value="">Filters</option>
          <option value="AllUsers">All Users</option>
          <option value="admin">Admin</option>
          <option value="patients">Patients</option>
          <option value="doctors">Doctors</option>
          <option value="active_doctors">Active_Doctors</option>
          <option value="waiting_doctors">Waiting_Doctors</option>
        </select>

        <!-- Search Button -->
        <button class="btn btn-primary" id="UsersSearchBtn">Search</button>
      </div>

      
      <div class="table-responsive">
        <table
          class="table table-striped table-hover align-middle table-Primary"
        >
          <thead class="table-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Status</th>
              <th scope="col">Role</th>
              <th scope="col">Date</th>
              <th scope="col" class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- بيانات المستخدمين هتضاف هنا بالجافا سكريبت -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../JS/index.js"></script>
    <script src="../../JS/admin.allUsers.js"></script>
  </body>
</html>
