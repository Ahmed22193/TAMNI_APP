<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Consultations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Tajawal Font for Arabic -->
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Swiper.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="stylesheet" href="../../styles/main.style.css" />
    <link rel="stylesheet" href="../../styles/MyConsultations.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-brand">
        <a href="#">TAMNI</a>
      </div>

      <!-- زرار الموبايل -->
      <button class="menu-toggle" id="menuToggle">☰</button>

      <ul class="navbar-links" id="navbarLinks">
        <!-- اللينكات هتضاف هنا بالجافا سكريبت -->
      </ul>
    </header>

    <!-- ===== Page Title ===== -->
    <div class="container py-5 mt-5">

      <div class="row justify-content-center mb-4">
        <div class="col-lg-8">
          <div
            class="page-title-box p-4 rounded-4 shadow-sm bg-white text-center mb-3"
          >
            <h2
              class="fw-bold mb-2"
              style="letter-spacing: 1px; color: #3a2a85"
            >
              My Consultation
            </h2>
            <p class="lead text-muted mb-0">
              View and manage your medical consultations easily
            </p>
          </div>
        </div>
      </div>
      <!-- ===== Cards Container ===== -->
      <div class="swiper mySwiper mt-xxl-5">
        <div class="swiper-wrapper" id="cards-container">
          <!-- Example Card -->
          <div class="col-md-6 col-lg-4">
            <div class="card consultation-card shadow-sm border-0 h-100"></div>
          </div>
          <!-- End Card -->
        </div>
        <div
          style="margin-top: 80px !important; translate: 0 15px"
          class="swiper-pagination"
        ></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>

    </div>
    <!-- Bootstrap JS + App JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../../JS/patient.js"></script>
    <script src="../../JS/index.js"></script>
  </body>
</html>
