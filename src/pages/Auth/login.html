<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js"
      type="module"
    ></script>
    <link rel="icon" type="image/png" href="../../images/icon.jpg" />
    <link rel="apple-touch-icon" href="../../images/icon.jpg" />
    <link rel="stylesheet" href="../../styles/login.css" />
    <link rel="stylesheet" href="../../styles/main.style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-brand">
        <a href="#">TAMNI</a>
      </div>

      <!-- زرار الموبايل -->
      <button class="menu-toggle" id="menuToggle">☰</button>

      <ul class="navbar-links" id="navbarLinks">
        <!-- اللينكات هتضاف هنا بالجافا سكريبت -->
      </ul>
    </header>

    <div class="main">
      <div class="img">
        <div class="imgg">
          <dotlottie-wc
            src="https://lottie.host/01019be5-3a85-45e0-8832-930c01821ba0/xysQwmkM9F.lottie"
            style="width: 420px; height: 420px"
            speed="1"
            autoplay
            loop
          ></dotlottie-wc>
        </div>
      </div>
      <form id="myForm">
        <h1>LOGIN</h1>
        <div class="input-group">
          <input type="tel" name="Phone" class="form-control phone" id="Phone" required />
          <label for="">Phone Number</label>
        </div>
        <div class="input-group">
          <input
            type="password"
            name="Password"
            id="Password"
            class="form-control password"
            required
          />
          <label for="">Password</label>
        </div>
        <button class="btn-submit" id="btn-sub">Submit</button>
        <h4 id="message"></h4>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../JS/index.js"></script>
    <script src="../../JS/login.js"></script>
  </body>
</html>
