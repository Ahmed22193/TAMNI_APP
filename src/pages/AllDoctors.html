<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"

  <body>
    <header class="navbar">
      <div class="navbar-brand">
        <a href="#">TAMNI</a>
      </div>

      <!-- زرار الموبايل -->
      <button class="menu-toggle" id="menuToggle">☰</button>

      <ul class="navbar-links" id="navbarLinks">
        <!-- اللينكات هتضاف هنا بالجافا سكريبت -->
      </ul>
    </header>

    <div class="main container my-5">
      <!-- الفلاتر -->
      <div
        class="search_Filters d-flex flex-wrap align-items-center gap-2 p-3 bg-primary-subtle rounded shadow-sm mb-3"
      >
        <!-- Search Input -->
        <input
          id="searchBar"
          type="text"
          class="form-control flex-grow-1"
          placeholder="🔍 Search by Doctor name..."
        />
        <!-- Role Filter -->
        <select class="form-select w-auto" id="Specialty_filter">
          <option value="">Specialty</option>
          <option value="AllUsers">All Users</option>
          <option value="admin">Admin</option>
          <option value="patients">Patients</option>
          <option value="doctors">Doctors</option>
          <option value="active_doctors">Active_Doctors</option>
          <option value="waiting_doctors">Waiting_Doctors</option>
        </select>
        <select class="form-select w-auto" id="governments_filter">
          <option value="">governments</option>
          <option value="AllUsers">All Users</option>
          <option value="admin">Admin</option>
          <option value="patients">Patients</option>
          <option value="doctors">Doctors</option>
          <option value="active_doctors">Active_Doctors</option>
          <option value="waiting_doctors">Waiting_Doctors</option>
        </select>

        <!-- Search Button -->
        <button class="btn btn-primary" id="DoctorSearchBtn">Search</button>
      </div>

      <!-- الكروت -->
      <div
        class="cards-container row row-cols-1 row-cols-md-2 g-4"
        id="cardsContainer"
      >
        <!-- Card Example -->

        <!-- تقدر تكرر الكارد بنفس الشكل -->
      </div>
    </div>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-about">
          <h3>TAMNI</h3>
          <p>
            Your trusted platform for online medical consultations. We connect
            patients and doctors easily and securely.
          </p>
        </div>

        <div class="footer-links">
          <h4>Quick Links</h4>
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#how-it-works">How It Works</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>

        <div class="footer-contact">
          <h4>Contact Us</h4>
          <p>📧 support@tamni.com</p>
          <p>📞 +20 123 456 789</p>
          <div class="social-icons">
            <a href="#"><img src="icons/facebook.svg" alt="Facebook" /></a>
            <a href="#"><img src="icons/twitter.svg" alt="Twitter" /></a>
            <a href="#"><img src="icons/instagram.svg" alt="Instagram" /></a>
          </div>
